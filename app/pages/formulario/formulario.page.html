<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline"></ion-icon>
        
      </ion-button>
    </ion-buttons>
    <ion-title >Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrate</ion-card-title>
    </ion-card-header>
    <ion-card-content>
       <form>
        <ion-list>
          <ion-item >
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input type="text" placeholder="Crea un nombre" name="nombre"
                      [(ngModel)]="persona.nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email de Usuario</ion-label>
            <ion-input type="email" placeholder="xxxxx@duoc.cl" name="email"
                      [(ngModel)]="persona.email"></ion-input>
          </ion-item>


          <ion-item>
            <ion-label position="floating">Password de Usuario</ion-label>
            <ion-input type="password" placeholder="Crea una contraseÃ±a" name="password"
                      [(ngModel)]="persona.password"></ion-input>
          </ion-item>
          <hr>
          <ion-radio-group value="alumno">
            <ion-radio value="alumno">Alumno</ion-radio><br />            
            <ion-radio value="Docente">Docente</ion-radio><br />            
          </ion-radio-group>

        </ion-list>
        <ion-button (click)="Enviar()" expand="block" fill="solid" shape="round">
          Registrarse
        </ion-button>

       </form>
    </ion-card-content>
  </ion-card>



</ion-content>
