<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
       
      </ion-button>
    </ion-buttons>
    <ion-title>Ingreso docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ingreso docente</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de sesion para Docente</ion-card-title>
    </ion-card-header>
    <ion-card-content>
       <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Ingrese correo electronico</ion-label>
            <ion-input type="email" placeholder="xxxxx@duoc.cl" name="correo"
                      [(ngModel)]="docente.correo"></ion-input>
          </ion-item>      
          <ion-item>
            <ion-label position="floating">Ingrese contrase√±a</ion-label>
            <ion-input type="password" placeholder="*********" name="pass"
                      [(ngModel)]="docente.pass"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button (click)="Enviar()" expand="block" fill="solid" shape="round">
          Ingresar
        </ion-button>

       </form>
    </ion-card-content>
  </ion-card>
</ion-content>
